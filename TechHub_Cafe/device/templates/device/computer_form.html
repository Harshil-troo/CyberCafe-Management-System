{% extends 'home.html' %}
{% load static %} {% block header %} {{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'device/css/style_form.css' %}"> {% endblock %} {% block content %}
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="form-container">
                    <form class="specification form-horizontal" method="post">
                        {% csrf_token %}
                        <h3 class="title">Computer Form</h3>
                         <div class="form-group">
                            {{ form.computer_name }}
                         </div>
                        <div class="form-group">
                            {{ form.processor }}
                        </div>
                        <div class="form-group">
                            {{ form.ram }}
                        </div>
                        <div class="form-group">
                            {{ form.operating_system }}
                        </div>
                        <div class="form-group">
                           {{ form.status }}
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
