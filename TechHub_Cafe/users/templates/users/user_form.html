{% extends 'home.html' %}
{% load static %} {% block header %} {{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/style_form.css' %}"> {% endblock %} {% block content %}
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="form-container">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <h3 class="title">Customer Form</h3>
                        <div class="form-group">
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            {{ form.id_proof }}
                        </div>
                        <div class="form-group">
                            {{ form.id_number}}
                        </div>

                        <button type="submit" id="submit" class="btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
