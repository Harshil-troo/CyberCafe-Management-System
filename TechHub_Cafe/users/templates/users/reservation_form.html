{% extends 'home.html' %}
{% load static %} {% block header %} {{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/style_reservation_form.css' %}"> {% endblock %} {% block content %}
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="form-container">
                    <form class="form-horizontal" method="post">3
                        {% csrf_token %}
                        <h3 class="title">Reservation Form</h3>
                        <div class="form-group">
                            {{ form.user }}
                        </div>
                        <div class="form-group">
                            {{ form.computer_name }}
                        </div>
                        <div class="form-group">
                        <input class="form-control" type="datetime-local" placeholder="Start Time..." name="start_time">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="datetime-local" placeholder="End Time..." name="end_time">
                        </div>

                        <button type="submit" id="submit" class="btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
